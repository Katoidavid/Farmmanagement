<!-- update_product.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3>Update Product</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price }}">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" name="quantity" id="quantity" class="form-control" value="{{ product.quantity }}">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image" class="form-control">
                {% if product.image %}
                    <img src="{{ product.image.url }}" width="100" alt="{{ product.name }}">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">Update Product</button>
        </form>
    </div>
{% endblock %}
